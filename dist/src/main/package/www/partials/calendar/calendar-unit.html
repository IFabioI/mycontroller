	{
		var month = curdate.getMonth() - 1;
		var year = curdate.getFullYear();
		if(month < 0) 
		{
			month += 12;
			year -= 1;
		}

	}

	function next_month()
	{
		var month = curdate.getMonth() + 1;
		var year = curdate.getFullYear();
		if(month > 11) 
		{
			month -= 12;
			year += 1;
		}
		curdate.setMonth(month);
		curdate.setFullYear(year);
	}
